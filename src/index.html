<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>

</head>
<body>
    <div class="message"> </div>
    <section class="phoneBoоk">
        <div class="header">
            <h2>Книга контактов</h2>
        </div>
        <div class="bookWrap">
            <div class="addContact">
                <button class="createContact">Добавить новый контакт</button>
            </div>
            <div class="searchCont">
                <input type="text" id="inputSearch" placeholder="Введите имя...">
            </div>
            <div class="contactsList">
                
            </div>
        </div>
    </section>

    <form class="form formNewContact">
        <div class="newContact">
            <div class="closeForm">
                <button class="close">Закрыть</button>
            </div>
            <div class="nameForm border">
                <span>Имя</span>
                <input type="text" placeholder="Введите имя..." class="nameContact">
            </div>
            <div class="contactNumber border">
                <span>Номер телефона</span>
                <input type="text" placeholder="Введите номер..." class="numberContact">
            </div>
            <div class="contactEmail border">
                <span>Email</span>
                <input type="text" placeholder="Введите Email..." class="emailContact">
            </div>
            <div class="contactDateBirth border">
                <span>Дата рождения</span>
                <input type="date" class="inputDateBirth" class="contDateBirth">
            </div>
            <div class="submit">
                <button class="addCont">Добавить контакт</button>
            </div>
        </div> 
    </form>

    <form class="form formEditContact"></form>
  


    <script type ="text\template" id="ContactTemplate">
        <div class="contact" id="{{id}}">
            <h3 class="nameContact">{{name}}</h3>
            <div class="contactInfo">
                <div class="numbers">{{number}}</div>
                <div class="emailContact">{{email}}</div>
                <div class="dateBirthContact">{{dateBirth}}</div>
            </div>
            <div class="action">
                <button class="deleteBtn">Удалить</button>
                <button class="editBtn">Изменить</button>
            </div>
        </div>
    </script>
    
    <script type="text\template" id="formEditTemplate">
            <div class="editContact" id="{{id}}">
                <div class="closeForm">
                    <button class="close">Закрыть</button>
                </div>
                <div class="border">
                    <span>Имя</span>
                    <input type="text" class="nameEdit" value="{{name}}">
                </div>
                <div class="contactNumber border">
                    <span>Номер телефона</span>
                    <input type="text"  class="numberEdit" value="{{number}}">
                </div>
                <div class="contactEmail border">
                    <span>Email</span>
                    <input type="text" class="emailEdit" value="{{email}}">
                </div>
                <div class="contactDateBirth border">
                    <span>Дата рождения</span>
                    <input type="date" class="inputDateBirthEdit" class="contDateBirth" value="{{dateBirth}}">
                </div>
                <div class="save">
                    <button class="saveCont">Сохранить</button>
                </div>   
            </div>
    </script>
    <script type="text\template" id="editContactTempalte">

    </script>
</body>
</html>
