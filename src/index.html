<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>

</head>
<body>
    <section class="phoneBoоk">
        <div class="header">
            <h2>Phone Boоk</h2>
        </div>
        <div class="bookWrap">
            <div class="addContact">
                <button class="createContact">Create new contacts</button>
            </div>
            <div class="contactsList">
                
            </div>
        </div>
    </section>
    <form class="form">
        <div class="newContact">
            <div class="closeForm">
                <button class="close">Закрыть</button>
            </div>
            <div class="nameForm border">
                <span>Имя</span>
                <input type="text" placeholder="Введите имя..." class="nameContact">
            </div>
            <div class="contactNumber border">
                <span>Номер телефона</span>
                <input type="text" placeholder="Введите номер..." class="numberContact">
            </div>
            <div class="contactEmail border">
                <span>Email</span>
                <input type="text" placeholder="Введите Email..." class="emailContact">
            </div>
            <div class="contactDateBirth border">
                <span>Дата рождения</span>
                <input type="date" class="inputDateBirth" class="contDateBirth">
            </div>
            <div class="submit">
                <button class="addCont">Добавить контакт</button>
            </div>
        </div> 
    </form>
    <script type ="text\template" id="newContactTemplate">
        <div class="contact" id="{{id}}">
            <h3 class="contactName">{{name}}</h3>
            <div class="contactInfo">
                <div class="numbers">{{number}}</div>
                <div class="emailContact">{{email}}</div>
                <div class="dateBirthContact">{{dateBirth}}</div>
            </div>
            <div class="action">
                <button class="deleteContact">Удалить</button>
                <button class="editContact">Изменить</button>
            </div>
        </div>
    </script>
</body>
</html>
